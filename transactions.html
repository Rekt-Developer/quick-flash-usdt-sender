                    <div class="bg-white shadow-md rounded-lg p-6 dark:bg-gray-800">
                        <h2 class="text-2xl font-bold mb-4">Send USDT</h2>
                        <form id="send-usdt-form" class="space-y-4">
                            <div>
                                <label for="recipient" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Recipient Address</label>
                                <input type="text" id="recipient" name="recipient" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            </div>
                            <div>
                                <label for="amount" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Amount (USDT)</label>
                                <input type="number" id="amount" name="amount" required min="0.01" step="0.01" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            </div>
                            <div>
                                <label for="gas-price" class="block text-sm font-medium text-gray-700 dark:text-gray-300">Gas Price (Gwei)</label>
                                <input type="number" id="gas-price" name="gas-price" required min="1" class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-blue-300 focus:ring focus:ring-blue-200 focus:ring-opacity-50 dark:bg-gray-700 dark:border-gray-600 dark:text-white">
                            </div>
                            <button type="submit" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition duration-300">Send USDT</button>
                        </form>
                    </div>
                    <div id="transaction-history" class="mt-8">
                        <h3 class="text-xl font-bold mb-2">Transaction History</h3>
                        <ul id="transactions-list" class="space-y-2"></ul>
